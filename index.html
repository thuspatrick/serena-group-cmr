<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena Group CMR</title>
    <!-- =========================  UNICONS  =========================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- =========================  Header  =========================== -->
    <header>
        <div class="nav-logo">Thus Academy</div>
        <div class="nav-menu">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#apropos">Qui Sommes Nous</a>
            <a class="nav-link" href="#produits">Nos Produits</a>
            <a class="nav-link" href="#galerie">Galerie</a>
            <a class="nav-link" href="#contact">Contact</a>
        </div>
    </header>
    <main>
        <div class="section hero" id="home">
            <div class="hero-image">
                <h3>Hero</h3>
            </div>
        </div>
        <div class="section" id="apropos">
            <h3>A Propos</h3>
        </div>
        <div class="section" id="produits">
            <h3>Produits</h3>
        </div>
        <div class="section" id="galerie">
            <h3>Galerie</h3>
        </div>
        <div class="section" id="contact">
            <h3>Contact</h3>
            <form action="">
                <label for="name">Nom <br/>
                    <input type="text" id="name">
                </label>
                <label for="telephone">Telephone <br/>
                    <input type="tel" id="telephone">
                </label>
                <label for="email">E-Mail <br/>
                    <input type="email" id="email">
                </label>
                <label for="mountdate">Date de montage des chapiteaux <br/>
                    <input type="date" id="mountdate">
                </label>
                </label>
                <label for="unmountdate">Date de demontage des chapiteaux <br/>
                    <input type="date" id="unmountdate">
                </label>                
                <label for="lieu">Lieu de l'évènement <br/>
                    <input type="text" id="lieu">
                </label>
                <label for="description">Description de l'évènement <br/>
                    <textarea name="" id="description" cols="50" rows="10"></textarea>
                </label>
                <button type="submit">Envoyez</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="adress-data">
            <div class="contact">
                <div class="icons"><i class="uil uil-location-point"></i></div>
                <div class="adresse-text">
                    <p>Rue 144 1362, Ngodi-Akwa</p>
                    <p>Douala</p>                    
                </div>
            </div>
            <div class="contact">
                <div class="icons"><i class="uil uil-phone"></i></div>
                <div class="adresse-text">+237 697 975 442</div>
            </div>
            <div class="contact">
                <div class="icons"><i class="uil uil-envelope"></i></div>
                <div class="adresse-text">BP.: 4462 Doula - Cameroun</div>
            </div>
            <div class="icons contact-icons">
                <i class="uil uil-at"></i>
                <i class="uil uil-facebook-f"></i>
                <i class="uil uil-whatsapp"></i>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; Thus Academy - 2021</p>
        </div>
    </footer>
    <!-- =========================  Main  =========================== -->
    <!-- =========================  Footer  =========================== -->
    <!-- =========================  Scroll Top  =========================== -->
    <!-- =========================  Swiper JS  =========================== -->
    <!-- =========================  Header  =========================== -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
