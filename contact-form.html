<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Serena Group CMR | Contact</title>
</head>
<body>
    <div class="section" id="contact">
        <div class="modal-wrapper">
            <div class="modal-content">
                <h3 class="form-title">Communiquez nous votre besoin</h3>
                <p>Nous revenons vers vous le plus tôt possible.</p>
                <form action="" target="_blank">
                    <label for="name">Nom <br/>
                        <input type="text" id="name">
                    </label>
                    <label for="telephone">Telephone <br/>
                        <input type="tel" id="telephone">
                    </label>
                    <label for="email">E-Mail <br/>
                        <input type="email" id="email">
                    </label>
                    <label for="mountdate">Date de montage des chapiteaux <br/>
                        <input type="date" id="mountdate">
                    </label>
                    </label>
                    <label for="unmountdate">Date de demontage des chapiteaux <br/>
                        <input type="date" id="unmountdate">
                    </label>                
                    <label for="lieu">Lieu de l'évènement <br/>
                        <input type="text" id="lieu">
                    </label>
                    <label for="description">Details de l'évènement <br/>
                        <textarea name="" id="description" cols="50" rows="8"></textarea>
                    </label>
                    <button type="submit">Envoyez</button>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
